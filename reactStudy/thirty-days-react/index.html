<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <!-- Script tags including React -->
    <script src="react.min.js"></script>
    <script src="reactdom.min.js"></script>
    <script src="transpiler_babel.min.js"></script>
    <link rel="stylesheet" href="font_awesome.css" />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
            var mount = document.querySelector("#app");
            class App extends React.Component {
              render() {
                return (
                  <div className="notificationsFrame">
                    <Header title="Timeline" />
                    <Header title="Profile" />
                    <Header title="Settings" />
                    <Header title="Chat" />
                    <Content activities={activities} />
                  </div>
                );
              }
            }

            class Header extends React.Component {
              render() {
                return (
                  <div className="header">
                    <div className="menuIcon">
                      <div className="dashTop" />
                      <div className="dashBottom" />
                      <div className="circle" />
                    </div>

                    <span className="title">{this.props.title}</span>

                    <input
                      type="text"
                      className="searchInput"
                      placeholder="Search..."
                    />

                    <div className="fa fa-search searchIcon" />
                  </div>
                );
              }
            }

            class Content extends React.Component {
              const activities = [
      {
      timestamp: new Date().getTime(),
      text: "Ate lunch",
      user: {
      id: 1, name: 'Nate',
      avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
      },
      comments: [{ from: 'Ari', text: 'Me too!' }]
      },
      {
      timestamp: new Date().getTime(),
      text: "Woke up early for a beautiful run",
      user: {
      id: 2, name: 'Ari',
      avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
      },
      comments: [{ from: 'Nate', text: 'I am so jealous' }]
      },
      ]

              render() {
                const activity = this.props.activity;
                const {activity} = this.props; // ES6 destructuring
                return (
                  <div className="content">
                    <div className="line" />

                    {/* Timeline item */}
                    <div className="item">
                      <div className="avatar">
                        <img
                          alt={activity.text}
                          src={activity.user.avatar}
                        />
                        {activity.user.name}
                      </div>
                      <span className="time">{activity.timestamp}</span>
                      <p>{activity.text}</p>
                      <div className="commentCount">{activity.comments.length}</div>
                    </div>
                    {/* ... */}
                  </div>
                );
              }
            }

            ReactDOM.render(<App />, mount);
    </script>
  </body>
</html>
