<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .form-control {
            width: 200px !important;
        }
        .space{
            margin: 5px;
        }
        #btnUpdate {
            margin: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html">
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input 
                type="text" 
                class="form-control space" 
                id="desc" placeholder="Description">
            </div>
            <div class="form-group">
                <input 
                type="text" 
                class="form-control space" 
                id="amount" 
                placeholder="Amount">
            </div>
            <div class="form-group">
                <input 
                type="text" 
                class="form-control space" 
                id="value" 
                placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData();" class="btn btn-info">
                    Save
                </button>
                <button onclick="resetForm();" class="btn btn-warning">
                    Cancel
                </button>
            </span>
            <span id="btnAdd">
                <button onclick="addData();" class="btn btn-primary">
                    Add
                </button>
                <button onclick="resetForm();" class="btn btn-warning">
                    Reset
                </button>
                <button onclick="deleteList();" class="btn btn-danger">
                    Delete list
                </button>
            </span>
        </div>
        <div id="errors" style="display: none;"></div>

        <table id="listTable" class="table table-dark">
            
        </table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>











    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
